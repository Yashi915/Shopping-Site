<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Shopping Site</title>
</head>

<body>
    <header>
        <div class="main">
            <ul>
                <li id="list1">Best Sellers</li>
                <li>Gift Ideas</li>
                <li>New Releases</li>
                <li>Today's Deals</li>
                <li id="cs">Customer Service</li>
            </ul>
        </div>
        <p>Eflyer</p>
        <div id="options">
            <select name="category" class="category">
                <option value="All Category">All Category</option>
                <option value="Jewellery">Jewellery</option>
                <option value="Footwear">Footwear</option>
                <option value="Furniture">Furniture</option>
                <option value="Toys">Toys</option>
            </select>
            <input class="category" id="special" type="text" placeholder="Search this blog">
            <img src="https://t3.ftcdn.net/jpg/04/99/34/78/360_F_499347841_IXq0bLOPN4MkKAa71nP3WMQq6LVlgeTO.jpg">
            <select name="language" class="category" id="lang">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Spanish">Spanish</option>
                <option value="Punjabi">Punjabi</option>
            </select>
        </div>
        <pre id="target">GET START
YOUR FAVOURITE SHOPPING</pre>
        <div>
            <button>BUY NOW</button>
        </div>
        <p id="man">Man & Woman Fashion</p>
        <div class="container">
            <div class="price1">
                <pre class="clothes">Man T-Shirt
<p class="rupees">Price $30</p>
            </pre>
            </div>
            <div class="price2">
                <pre class="clothes">Man Shirt
<p class="rupees">Price $30</p>
            </pre>
            </div>
            <div class="price3" id="woman">
                <pre class="clothes">Woman Scarf
<p class="rupees">Price $30</p>
            </pre>
            </div>
        </div>
    </header>
</body>

</html>
